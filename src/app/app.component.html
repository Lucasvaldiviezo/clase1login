<body>
    <header>
        <h1>LOGIN</h1>
    </header>
    <main>
        <form id="login_form" class="form_class" action="login/login-access.php" method="post">
            <div class="form_div">
                <label>Usuario:</label>
                <input class="field_class" name="login_txt" type="text" placeholder="Ingrese su usuario" autofocus [(ngModel)]="miUsuario.usuario">
                <label>Contraseña:</label>
                <input id="pass" class="field_class" name="password_txt" type="password" placeholder="Ingrese su contraseña" [(ngModel)]="miUsuario.password">
                <button class="submit_class" type="submit" form="login_form" (click)="miUsuario.login()">Entrar</button>
            </div>
            <div class="info_div">
                <p>Aun no esta registrado? <a href="register/reg-form.php">Registrese!</a></p>
            </div>
        </form>
    </main>
    <footer>
        <p>Alumno: <a href="#">Lucas Valdiviezo</a></p>
    </footer>
</body>
